<div class="container-fluid">
    <!-- Page Heading -->

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">
                Sản phẩm
            </h3>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="index.html">Tổng quan</a>
                </li>
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> Sản phẩm
                </li>
            </ol>


        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-4">
                <div class="input-group">
                    <button data-toggle="modal" data-target="#myModal" class="btn btn-info btn-lg" type="button">
                        <span><i class="glyphicon glyphicon-plus"></i>Thêm sản phẩm</span>
                        </button>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="input-group ">
                    <input ng-model="searchText" type="text" class="form-control input-lg" placeholder="Tìm kiếm" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                        </span>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row" ng-controller="productController">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên sản phẩm</th>
                            <th>Mô tả</th>
                            <th>Số lượng</th>
                            <th>Giá</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products|filter:searchText">
                            <td>{{products.indexOf(product)+1}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.price}}</td>
                            <td><button data-toggle="modal" data-target="#myModalEdit" ng-click="edit()" class="btn btn-primary btn-lg"
                                    type="button">
                            <i class="glyphicon glyphicon-edit"></i>
                                </button>
                                <button data-toggle="modal" data-target="#myModalDelete" ng-click="delete()" class="btn btn-danger btn-lg" type="button">
                            <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <!-- /.row -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thêm sản phẩm</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-left" for="inputName">Tên sản phẩm</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputName" placeholder="Tên sản phẩm" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-left" for="inputDescription">Mô tả</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputDescription" placeholder="Mô tả" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-left" for="inputQuantity">Số lượng</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputQuantity" placeholder="Số lượng" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-left" for="inputPrice">Giá</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="inputPrice" placeholder="Giá" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button ng-click="" type="button" class="btn btn-primary" data-dismiss="modal">Thêm</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="myModalEdit" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                            </div>

                </div>
                <div class="modal-footer">
                    <button ng-click="" type="button" class="btn btn-primary" data-dismiss="modal">Thêm</button>

                </div>
            </div>

        </div>
    </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                </div>
            </div>

    </div>
</div>
